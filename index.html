<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Project Monitor</h1>
    </div>
    <div class="container">
        <h2>Projects Dashboard</h2>
        <div class="embed-container">
            <iframe src="https://datastudio.google.com/embed/reporting/your-report-id/page/your-page-id" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2>Project Data</h2>
        <div class="embed-container">
            <iframe src="https://docs.google.com/spreadsheets/d/e/your-sheet-id/pubhtml?widget=true&amp;headers=false"></iframe>
        </div>
    </div>
</body>
</html>
